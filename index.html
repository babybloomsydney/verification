<!DOCTYPE html>
<html lang="en">
<head>
    <title>Baby Bloom Verification Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: auto; padding: 20px; background: #f9f9f9; }
        h1 { text-align: center; color: #2c3e50; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .item { border: 1px solid #ddd; padding: 15px; border-radius: 8px; background: #fff; }
        .item label { font-weight: bold; display: block; margin-bottom: 5px; color: #2c3e50; }
        img { max-width: 100%; height: auto; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #4CAF50; color: #fff; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; margin-top: 20px; }
        button:hover { background: #45a049; }
        .footer { margin-top: 30px; text-align: center; font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>
    <h1>Verification for Contact ID: <span id="contactId"></span></h1>
    <div class="grid" id="data-grid"></div>
    <div style="text-align: center;">
        <button id="verify-btn">Verify User</button>
    </div>

    <script>
        // Parse URL params
        const params = new URLSearchParams(location.search);
        const encoded = params.get('data');
        const contactId = params.get('id');

        let data = {};
        if (encoded) {
            try { data = JSON.parse(atob(encoded)); }
            catch (e) { alert('Invalid data'); }
        } else {
            alert('No data provided.');
        }

        document.getElementById('contactId').textContent = data.contactId || 'N/A';

        // Updated fields (added email)
        const fields = [
            { label: 'First Name', value: data.firstName, type: 'text' },
            { label: 'Last Name', value: data.lastName, type: 'text' },
            { label: 'Email', value: data.email, type: 'text' },  // New: From NannySignUps
            { label: 'Nationality', value: data.nationality, type: 'text' },
            { label: 'Phone Number', value: data.phoneNumber, type: 'text' },
            { label: 'Address Country', value: data.addressCountry, type: 'text' },
            { label: 'Address Line 1', value: data.addressLine1, type: 'text' },
            { label: 'Address City', value: data.addressCity, type: 'text' },
            { label: 'Address Zip', value: data.addressZip, type: 'text' },
            { label: 'Passport Number', value: data.passportNumber, type: 'text' },
            { label: 'Passport Expiry', value: data.passportExpiry, type: 'text' },
            { label: 'Verification Submit Timestamp', value: data.verificationSubmitTimestamp, type: 'text' },
            { label: 'Passport Photo', value: data.passportUrl, type: 'image' },
            { label: 'ID Photo', value: data.idPhotoUrl, type: 'image' }
        ];

        const grid = document.getElementById('data-grid');
        fields.forEach(field => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<label>${field.label}</label>`;
            if (field.type === 'image' && field.value) {
                const img = document.createElement('img');
                img.src = field.value;
                div.appendChild(img);
            } else {
                div.innerHTML += `<span>${field.value || 'N/A'}</span>`;
            }
            grid.appendChild(div);
        });

        // Verify button - POST to Make.com webhook
        document.getElementById('verify-btn').addEventListener('click', async () => {
            if (confirm('Confirm verification?')) {
                const response = await fetch('https://hook.make.com/your-webhook-id', {  // Replace with your webhook
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contactId: contactId, status: 'verified' })
                });
                if (response.ok) {
                    alert('User verified successfully!');
                    document.getElementById('verify-btn').disabled = true;
                } else {
                    alert('Error verifying user.');
                }
            }
        });
    </script>

    <div class="footer">
        <p>Baby Bloom Verification Dashboard</p>
    </div>
</body>
</html>
